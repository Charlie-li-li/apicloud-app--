<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
       .search-input {
           height: 1.6rem;
           line-height: 1.6rem;
           background: #f5f5f5;
           border-radius: 30px;
           position: relative;
           font-family:"aui_iconfont" !important;
           text-align: left;
           padding-left: 1.5rem;
           color: #999999;
       }
       .search-input:after {
           position: absolute;
           left: 0;
           padding-left: 0.5rem;
           content: "\e615";
       }
   </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">赵多多</div>
    </header>

    <footer id="footer" class="aui-bar aui-bar-tab aui-margin-t-15">
        <div class="aui-bar-tab-item aui-padded-l-15 aui-padded-r-15" tapmode style="width: auto;">
            <div class="search-input aui-font-size-14">请输入评论内容</div>
        </div>
        <div class="aui-bar-tab-item" tapmode style="width: 2.2rem;">
            <i class="aui-iconfont aui-icon-comment"></i>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'chat_frm',
            url: 'chat_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footerH
            }
        })
    };
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
