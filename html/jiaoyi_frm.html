<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>交易收益记录</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>

    </style>
</head>

<body>
    <section class="aui-content">
        <div class="aui-card-list">
            <div class="aui-card-list-header">
                <div><i class="aui-iconfont aui-icon-my aui-text-danger"></i>
                  <span class="aui-text-danger aui-font-size-14"> 最近交易</span>
                </div>
                <i class="aui-iconfont aui-icon-more"></i>
            </div>
            <div class="aui-card-list-content">
                <ul class="aui-list aui-media-list">
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 3rem;">
                                <img src="../image/temp/d83cc3c9aa165fc4e2861c1bb611cc67_header_l.jpg" class="aui-img-round">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">莫明智</div>
                                    <div class="aui-list-item-right">2018-5-9 08:00</div>
                                </div>
                                <div class="aui-list-item-text aui-font-size-12">
                                    消费10元 收益0.3元
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item aui-list-item-middle">
                        <div class="aui-media-list-item-inner">
                            <div class="aui-list-item-media" style="width: 3rem;">
                                <img src="../image/liulangnan.png" class="aui-img-round">
                            </div>
                            <div class="aui-list-item-inner aui-list-item-arrow">
                                <div class="aui-list-item-text">
                                    <div class="aui-list-item-title aui-font-size-14">流浪男</div>
                                    <div class="aui-list-item-right">2018-5-9 13:07</div>
                                </div>
                                <div class="aui-list-item-text aui-font-size-12">
                                    消费100元 收益3.2元
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="aui-card-list-footer aui-text-center aui-font-size-14">
                查看更多
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
    }
</script>

</html>
