<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui-slide.css" />
    <style type="text/css">
      .text-light {
        color: #999;
      }
      .text-dark {
        color: #333 !important;
      }
      .bg-white {
        background: #ffffff;
      }
      .aui-list .aui-list-item-label-icon.label-text {
        line-height: 2.1rem;
        align-items: baseline;
        -webkit-align-items: baseline;
      }
      .aui-tab-item {
        width: 2rem;
        margin: 0 auto;
      }
      .aui-list-item-title{
        font-size:14px;
      }
      .aui-list-item-text{
        font-size:12px;
      }
    </style>
</head>
<body>
    <section class="aui-card-list">
      <div class="aui-card-list-content" id="aui-slide">
        <div class="aui-slide-wrap" >
            <div class="aui-slide-node bg-dark">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1526290826091&di=bf4320b1b27ac5264253ddf9e856f836&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01f83b572f0bfd32f875859be68706.jpg" />
            </div>
            <div class="aui-slide-node bg-dark">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1526290876267&di=4d87b0f2c79a8ac7c62b5073dbc1c5e8&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01496f59e03972a80121ae0cb46c4f.jpg%401280w_1l_2o_100sh.jpg" />
            </div>
            <div class="aui-slide-node bg-dark">
                <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1526290971122&di=efaa0b2ae743b38223b3faa77b184e9c&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimage%2Fc0%253Dpixel_huitu%252C0%252C0%252C294%252C40%2Fsign%3D3c41ca154a34970a537e186ffcb2b4a4%2Fd31b0ef41bd5ad6e495666d08acb39dbb6fd3c58.jpg" />
            </div>
        </div>
        <div class="aui-slide-page-wrap"><!--分页容器--></div>
      </div>
      <div class="aui-card-list-header aui-padded-b-0">
        <div>
          <span class="aui-label aui-label-danger aui-margin-r-5">强烈推荐</span>明仁茶餐厅(汉中店)
        </div>
      </div>
      <div class="aui-card-list-footer aui-text-danger aui-font-size-12 aui-padded-t-0 aui-padded-b-0" style="min-height:1.6rem;">优质的服务,提供拍照,唱K等其他服务！</div>
      <div class="aui-card-list-header aui-padded-t-0">
        <div class="aui-text-danger"><small>￥</small><big class="aui-font-size-20">36</big></div>
      </div>
      <div class="aui-card-list-content">
        <ul class="aui-list aui-media-list">
          <li class="aui-list-item">
              <div class="aui-media-list-item-inner">
                <div class="aui-list-item-label-icon label-text aui-font-size-14">促销</div>
                <div class="aui-list-item-inner aui-padded-t-10 aui-padded-b-10">
                    <div>
                        <p class="aui-margin-b-10 aui-font-size-12 aui-ellipsis"><span class="aui-text-danger aui-margin-r-5">满赠</span>满99.00元即送热销商品,送完为止</p>
                        <p class="aui-margin-b-10 aui-font-size-12 aui-ellipsis"><span class="aui-text-danger aui-margin-r-5">满赠</span>满19.00元即送热销商品,送完为止</p>
                    </div>
                </div>
              </div>
          </li>
          <li class="aui-list-item aui-list-item-arrow">
              <div class="aui-media-list-item-inner">
                <div class="aui-list-item-label-icon aui-font-size-12" style="width:2rem">
                  <i class="aui-iconfont aui-icon-map"></i>
                </div>
                <div class="aui-list-item-inner">
                  <div class="aui-list-item-text">
                      <div class="aui-list-item-title aui-font-size-14">汉中市汉台区朝阳路雷家东巷88号<small class="aui-margin-l-10 text-light">陕西理工大学东门正对</small></div>
                  </div>
                </div>
              </div>
          </li>
        </ul>
      </div>
    </section>
    <section class="aui-content">
      <div class="aui-tab aui-border-b" id="tab" style="padding:0 5rem;">
          <div class="aui-tab-item aui-active" tapmode>店铺</div>
          <div class="aui-tab-item" tapmode>评价</div>
      </div>
    </section>
    <section class="aui-content bg-white aui-padded-15 aui-font-size-14" id="goods-detail">
      店铺的介绍，店铺的商品介绍等等
    </section>
    <section class="aui-content aui-hide" id="comment-list">
      <ul class="aui-list aui-media-list aui-list-noborder">
        <li class="aui-list-item">
              <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-media" style="width:2.4rem">
                      <img src="../../image/temp/demo3.png" class="aui-img-round" />
                  </div>
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title aui-text-info aui-font-size-14">匿名</div>
                      </div>
                      <div class="aui-list-item-text aui-font-size-12" style="color:#333;">
                          服务态度超级好
                      </div>
                      <div class="aui-info aui-font-size-12 aui-padded-t-0 aui-padded-b-0">
                          <div class="aui-info-item aui-font-size-10">1小时前</div>
                      </div>
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="width:2.4rem">
                        <img src="../../image/temp/demo3.png" class="aui-img-round" />
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-text-info aui-font-size-14">匿名</div>
                        </div>
                        <div class="aui-list-item-text aui-font-size-12" style="color:#333;">
                            服务员长的太漂亮了，服务也棒极了！
                        </div>
                        <div class="aui-info aui-font-size-12 aui-padded-t-0 aui-padded-b-0">
                            <div class="aui-info-item aui-font-size-10">1小时前</div>
                        </div>
                    </div>
                </div>
            </li>
      </ul>
    </section>

</body>
<script type="text/javascript" src="../../script/aui-slide.js"></script>
<script type="text/javascript" src="../../script/aui-tab.js"></script>
<script type="text/javascript">
    var slide = new auiSlide({
        container:document.getElementById("aui-slide"),
        // "width":300,
        "height":160,
        "speed":300,
        "pageShow":true,
        "pageStyle":'dot',
        "loop":true,
        'dotPosition':'center',
        // currentPage:currentFun
    })
    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
        if(ret.index == 1){
          document.getElementById("goods-detail").classList.remove("aui-hide");
          document.getElementById("comment-list").classList.add("aui-hide");
        }else{
          document.getElementById("goods-detail").classList.add("aui-hide");
          document.getElementById("comment-list").classList.remove("aui-hide");
        }
    });
</script>
</html>
