<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>充值有礼Frame</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
    html,
    body {
        height: 100%;
        background-color: #fff;
    }

    section {
        position: relative;
        width: 100%;
        height: auto;
    }

    section .item {
        position: relative;
        float: left;
        box-sizing: border-box;
        padding: 16px;
        width: 50%;
        height: auto;
    }

    section .item .content {
        position: relative;
        width: 100%;
        height: 120px;
        background-image: url(../image/recharge_top.png);
        background-repeat: no-repeat;
        background-size: 100% 120px;
        background-position: left top;
    }

    section .item .price {
        position: relative;
        width: 100%;
        height: 56px;
    }

    section .item .price .main {
        position: relative;
        box-sizing: border-box;
        padding-top: 16px;
        padding-left: 16px;
        padding-right: 50px;
        width: 100%;
        height: 56px;
        line-height: 40px;
        color: #fff;
        text-align: center;
        font-size: 16px;
    }

    section .item .price .right {
        position: absolute;
        top: 16px;
        right: 30px;
        color: #fff;
        font-size: 14px;
        line-height: 18px;
    }

    section .item .description {
        position: relative;
        box-sizing: border-box;
        padding-left: 16px;
        padding-right: 16px;
        width: 100%;
        height: 40px;
        line-height: 16px;
        font-size: 10px;
        color: #fff;
        text-align: left;
    }

    section .item .tag {
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        background-image: url(../image/recharge_tag.png);
        background-repeat: no-repeat;
        background-size: 50px 50px;
        background-position: right top;
    }

    section .item .tag .text {
        position: absolute;
        width: auto;
        height: 12px;
        top: 13px;
        left: 15px;
        color: #ff4401;
        font-size: 10px;
        text-align: center;
        transform-origin: center center;
        transform: rotate(45deg);
        -webkit-transform-origin: center center;
        -webkit-transform: rotate(45deg);
    }

    section .item .bottom {
        position: relative;
        width: 100%;
        height: 40px;
        background-image: url(../image/recharge_bottom.png);
        background-repeat: no-repeat;
        background-size: 100% 40px;
        background-position: left bottom;
    }

    section .item .bottom .button {
        position: relative;
        top: 8px;
        width: auto;
        margin: 0 16px;
        height: 24px;
        text-align: center;
        color: #fff;
        font-size: 14px;
        line-height: 24px;
        background-image: url(../image/recharge_button.png);
        background-repeat: no-repeat;
        background-size: 100% 24px;
        background-position: center center;
    }

    .highlight {
        opacity: 0.7;
    }
    </style>
</head>

<body>
    <section>
        <div class="item">
            <div class="content">
                <div class="tag">
                    <div class="text">尊贵标识</div>
                </div>
                <div class="price">
                    <div class="main">单月会员</div>
                    <div class="right">
                        <div class="sup">￥</div>
                        <div class="sub">88</div>
                    </div>
                </div>
                <div class="description">
                  1.点亮尊贵标识;<br />
                  2.解锁二至四星写真视频;<br />
                  3.任意看30期美日高清写真专辑
                </div>
            </div>
            <div class="bottom">
                <div class="button">购买</div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="tag">
                    <div class="text">月标识</div>
                </div>
                <div class="price">
                    <div class="main">双月会员</div>
                    <div class="right">
                        <div class="sup">￥</div>
                        <div class="sub">168</div>
                    </div>
                </div>
                <div class="description">
                  1.点亮尊贵标识;<br />
                  2.解锁二至四星写真视频;<br />
                  3.任意看60期美日高清写真专辑
                </div>
            </div>
            <div class="bottom">
                <div class="button">购买</div>
            </div>
        </div>
        <div class="item">
            <div class="content">
                <div class="tag">
                    <div class="text">季标识</div>
                </div>
                <div class="price">
                    <div class="main">季度会员</div>
                    <div class="right">
                        <div class="sup">￥</div>
                        <div class="sub">268</div>
                    </div>
                </div>
                <div class="description">
                  1.点亮尊贵标识;<br />
                  2.解锁二至五星写真视频;<br />
                  3.任意看120期美日高清写真专辑
                </div>
            </div>
            <div class="bottom">
                <div class="button">购买</div>
            </div>
        </div>

        <div class="item">
            <div class="content">
                <div class="tag">
                    <div class="text">年标识</div>
                </div>
                <div class="price">
                    <div class="main">年度会员</div>
                    <div class="right">
                        <div class="sup">￥</div>
                        <div class="sub">888</div>
                    </div>
                </div>
                <div class="description">
                  1.点亮尊贵标识;<br />
                  2.任意看美日高清写真专辑;<br />
                  3.可申请和会员通话
                </div>
            </div>
            <div class="bottom">
                <div class="button">购买</div>
            </div>
        </div>


    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>

</html>
