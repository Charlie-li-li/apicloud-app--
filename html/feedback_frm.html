<!doctype html>
<html lang="en" class="feedback">
	<head>
		<meta charset="UTF-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<link rel="stylesheet" type="text/css" href="../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/feedback.css" />

	</head>

	<body>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="mui-inline">相关证件号码</div>
			</div>
			<div class="mui-input-row">
        <input id='info' type="text" class="mui-input-clear contact" placeholder="(必填)" />
				<!--<textarea id='question' class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>-->
			</div>
			<p>证件照片(必填,总大小10M以下)</p>
			<div id='image-list' class="row image-list">
			  <div class="image-item space">
			    <div id="img-1" class="image-close">X</div>
          <div class="image-up"></div>
          <div id="image-1" class="file"></div>
			  </div>
			</div>
			<p>QQ/邮箱</p>
			<div class="mui-input-row">
				<input id='contact' type="text" class="mui-input-clear contact" placeholder="(选填,方便我们联系你 )" />
			</div>

		</div>
		<footer class="aui-bar aui-bar-tab aui-margin-t-15">
	      <div class="aui-bar-tab-item aui-bg-info aui-text-white" tapmode style="width: auto;">立即认证</div>
	  </footer>
	</body>

</html>
